<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/pricing.css">
  <script src="assets/js/pricing.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Our Pricing</h1>
      <div>
        <h6>Annually</h6>
        <input type="checkbox" class="switch" id="inputCheckbox">
        <h6>Monthly</h6>
      </div>

    </div>
    <div class="cards-section">
      <div class="card">
        <h3>Basic</h3>
        <h2 id="basicPayment"><span>$</span>19.99</h2>
        <ul>
           <li>500 GB Storage</li>
           <li>2 Users Allowed</li>
           <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h3>Professional</h3>
        <h2 id="proPayment"><span>$</span>24.99</h2>
        <ul>
           <li>1 TB Storage</li>
           <li>5 Users Allowed</li>
           <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h3>Master</h3>
        <h2 id="masterPayment"><span>$</span>39.99</h2>
        <ul>
           <li>2 TB Storage</li>
           <li>10 Users Allowed</li>
           <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      

    </div>
  </div>
</body>
</html>
